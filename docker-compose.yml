version: "2"
services:
  #device registry system
  cdrsi:
    image: drsi
    ports:
      - 8080:8080
    expose:
      - 8080
    container_name: cdrsi

  #Patient monitor
  cpm:
    image: pmi
    links:
      - cdrsi
    depends_on:
      - cdrsi
    stdin_open: true
    tty: true

  #temperature patient room
  ctpri:
    image: tpri
    links:
      - cdrsi
    depends_on:
      - cdrsi
    stdin_open: true
    tty: true

  #light patient room monitor
  clprmi:
    image: lprmi
    stdin_open: true
    tty: true
    links:
      - cdrsi
    depends_on:
      - cdrsi

  #temperature common room
  ctcri:
    image: tcri
    links:
      - cdrsi
    depends_on:
      - cdrsi
    stdin_open: true
    tty: true

  #fibbrilation
  cf:
    image: fi
    links:
      - cdrsi
    depends_on:
      - cdrsi
    stdin_open: true
    tty: true

  #thinkspeek adaptor
  ctsai:
    image: tsai
    links:
      - cdrsi
    depends_on:
      - cdrsi
    stdin_open: true
    tty: true

